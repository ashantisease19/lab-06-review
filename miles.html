  <body>
    <script>
      var milesdriven = prompt("How many miles did you drive?");
       var gallons = prompt("How many gallons of gas did you use?");
       var totalmpg = milesdriven / gallons;
         console.log("Your car gets " + totalmpg + " miles per gallon.");
